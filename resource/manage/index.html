<!doctype html>
<html lang='zh'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Loading...</title>
  <link rel="icon" href="data:image/ico;base64,aWNv" />
  <link rel='stylesheet' href='app.css'>
</head>

<body>
<!--[if lte IE 10]><script src='https://cdn.jsdelivr.net/npm/vue-run-static@0.0.3/lib/browser-tip.js'></script><! [endif]-->
<div id='app'>
    <div class="loading-group" id="loading" v-if="loading">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <div class="title">加载中...</div>
      <div class="sub-title" v-if="!initSate">初次加载会比较慢，请耐心等待</div>
      <div class="sub-title" style='display: none' v-show='initSate'>请稍作等待，马上完成</div>
      <noscript>
        <h3 class="noscript">本页面需要浏览器支持（启用）JavaScript</h3>
      </noscript>
    </div>
</div>
</body>

</html>
